<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Tailwind grid</title>
  </head>
  <body class="flex h-full items-center justify-center bg-cyan-50 md:h-screen">
    <div
      class="m-5 flex max-w-lg flex-col rounded-lg bg-white p-4 text-center shadow-xl sm:max-w-none sm:p-20"
    >
      <div
        class="flex flex-col gap-2 sm:flex-row sm:justify-end sm:gap-3 hover:[&_a]:text-violet-500 hover:[&_a]:underline"
      >
        <a href="#" class="p-1">Vector</a>
        <a href="#" class="p-1">Illusrarions</a>
        <a href="#" class="p-1">Image</a>
        <a href="#" class="p-1">Icons</a>
      </div>
      <div
        class="mt-5 flex flex-col gap-3 placeholder:text-sm sm:mt-20 sm:flex-row sm:justify-between"
      >
        <div class="md-w-auto flex border-b-2">
          <input
            class="w-full p-1 placeholder:text-sm focus:outline-none md:w-auto"
            placeholder="Search"
            type="search"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-8 text-gray-300 duration-200 hover:scale-110"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <circle cx="10" cy="10" r="7" />
            <line x1="21" y1="21" x2="15" y2="15" />
          </svg>
        </div>
        <button
          class="rounded-lg bg-black px-5 py-2 text-sm text-white shadow-md hover:cursor-pointer sm:px-16"
        >
          Upload
        </button>
      </div>
      <div
        class="mt-6 grid grid-cols-1 gap-3 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 [&_img]:duration-200 hover:[&_img]:scale-105"
      >
        <div><img alt="woman" src="/src/assets/images/image1.jpg" /></div>
        <div><img alt="window" src="/src/assets/images/image2.jpg" /></div>
        <div><img alt="roof" src="/src/assets/images/image3.jpg" /></div>
        <div><img alt="art" src="/src/assets/images/image4.jpg" /></div>
        <div><img alt="town" src="/src/assets/images/image5.jpg" /></div>
        <div><img alt="wall" src="/src/assets/images/image6.jpg" /></div>
      </div>
    </div>
  </body>
</html>
